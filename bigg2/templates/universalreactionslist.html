<html>
{% extends "parentdisplay.html" %}

{% block content %}
	<style>
		#bigg{
			text-align:center;
		}
	</style>
	<h1 id="bigg">BiGG Database</h1>
	

	<div class="tabbable" style="margin-bottom:50px;"> <!-- Only required for left/right tabs -->
    	<ul class="nav nav-tabs">
    		<li class="active"><a href="#tab1" data-toggle="tab">Result</a></li>
    	</ul>
    	
    	<div class="tab-content">
	    	<div class="tab-pane active" id="tab1" style="padding:40px 40px 60px 40px;">
	    				
					
					
				
	    			{% if reactionResults%}
	    			<h3 style="text-align:center;">Universal {{Reactions}}:</h3>
	    			<table class="table table-striped table-bordered" style="width:80%;text-align:center;margin-left:auto;margin-right:auto;border-width:2px;">
	    			<tr>
	    			{% for value in reactionResults %}
	    				{% if loop.index is divisibleby 3 %}
	    				<td class="col-md-3"><a href="/models/{{model}}/metabolites/{{value}}">{{value}}</a></td>
	    				</tr>
	    				<tr>
	    				{% else %}
	    				<td class="col-md-3"><a href="/models/{{model}}/metabolites/{{value}}">{{value}}</a></td>
						{% endif %}
					{% endfor %}
					
					</tr>
					</table>
					{%endif%}
					
				</div>	
	    	
    	</div>
    </div>
    <script>
        $(function(){
  $("#model_table").tablesorter();
});
    </script>
{% endblock %}	
</html>
