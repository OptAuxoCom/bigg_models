		<script type="text/javascript" src="/static/lib/tablesorter/js/jquery.tablesorter.min.js"></script>
		        <script>
    $(function() {
  $(".myTable").tablesorter();

    $("#search1").autocomplete({
    source: function (request, response) {
        $.get("/autocomplete", {
            query: request.term
        }, function (data) {
            // assuming data is a JavaScript array such as
            // ["one@abc.de", "onf@abc.de","ong@abc.de"]
            // and not a string
            response(data)
            
          
        });
    },
    minLength: 3
});
});
    </script>
