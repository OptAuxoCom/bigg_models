<hr class="section-break">
<h3>Report an error on this page</h3>
<form id="errorform">
  <div class="form-group">
    <h4>Email Address</h4>
    <input type="email" class="form-control" name="email" placeholder="Enter email">    
  </div>
  <h4>Choose a type</h4>
  <select name="type">
  <option value="bug">Website Bug</option>
  <option value="reconstruction">Model Issue</option>
  </select>
  <h4>Please describe the error</h4>
  <div class="form-inline" role="form">
    <textarea class="form-control" name ="comments" rows="3" cols="100" placeholder="Comments">
    </textarea>
    <br/><br/>
    <button class="btn btn-default" id="submit" type="submit" value="Submit">Submit</button>
    <br/><br/>
  </div>
</form>
