<div class="well database-well">
  <h4>External database links</h4>
  <ul class="list-unstyled">
    {% for source, values in database_links.iteritems() %}
      {% set comma = joiner(",") %}
      <li><span class="light">{{source}}:</span>
	{% for value in values %}
	  {{ comma() }}
	  {% if value['link'] is not none %}
	    <a href="{{value['link']}}" target="_blank">{{value['id']}}</a>
	  {% else %}
	    {{value['id']}}
	  {% endif %}
	{% endfor %}
      </li>
    {% endfor %}
  </ul>
</div>
